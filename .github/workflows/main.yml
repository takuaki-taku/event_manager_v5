name: Deploy to EC2 with Docker Compose

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images (optional, if needed)
        run: docker-compose build # 必要に応じてdocker-compose buildを実行

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          files: docker-compose.yml .dockerignore # 必要に応じて他のファイルも追加
          target: /home/ubuntu/app # EC2上の適切なディレクトリに変更

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app # docker-compose.ymlがあるディレクトリに移動
            docker-compose down || true # 既存のコンテナを停止・削除
            docker-compose up -d --build # コンテナを起動。--buildオプションでイメージをビルド
            docker image prune -af # 不要なイメージを削除
